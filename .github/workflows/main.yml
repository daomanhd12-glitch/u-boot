name: Build U-Boot (RK3326 / R36S)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build_uboot:
    runs-on: ubuntu-latest
    env:
      CROSS_COMPILE: aarch64-linux-gnu-
      ARCH: arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential gcc-aarch64-linux-gnu \
            bison flex libssl-dev bc make device-tree-compiler

      - name: Configure U-Boot (edit if config different)
        run: make r36s_defconfig CROSS_COMPILE=$CROSS_COMPILE

      - name: Build U-Boot
        run: make -j$(nproc) CROSS_COMPILE=$CROSS_COMPILE

      - name: Save artifacts
        run: |
          mkdir out
          cp u-boot* spl/* 2>/dev/null out/ || true

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: uboot-output
          path: out/
