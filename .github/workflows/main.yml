name: Build U-Boot (RK3326 / R36S)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build_uboot:
    runs-on: ubuntu-latest
    env:
      CROSS_COMPILE: aarch64-linux-gnu-
      ARCH: arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential gcc-aarch64-linux-gnu \
            bison flex libssl-dev bc make dtc

      - name: Show available configs
        run: ls configs | sed 's/$/  ↴/'

      - name: Setup default config for RK3326 / R36S
        # Nếu tên config khác hãy sửa 'r36s_defconfig' tương ứng
        run: make $ARCH $CROSS_COMPILE r36s_defconfig

      - name: Build U-Boot
        run: make $ARCH $CROSS_COMPILE -j$(nproc)

      - name: (Optional) Pack bootloader for Rockchip
        run: |
          if [ -f mkimage ] && [ -f tools/rkimg_tool ]; then
            # Ví dụ giả định: sử dụng script hoặc tool để pack nếu cần
            echo "Packing bootloader — adjust script as needed"
          else
            echo "No specific pack step defined, output raw binaries"
          fi

      - name: Collect build artifacts
        run: |
          mkdir -p artifacts
          cp -v u-boot.bin u-boot.img u-boot.itb spl/u-boot-spl.bin artifacts/ 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uboot-rk3326-build
          path: artifacts/
